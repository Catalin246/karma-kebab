schemaVersion: 2.2.0
metadata:
  name: karama-kebab-app
  version: 1.0.0
  componetns:
    - name: rabbitmq
      container:
        build:
          context: ./rabbitmq
          dockerfile: Dockerfile
        environment:
          - name: RABBITMQ_DEFAULT_USER
            value: guest
          - name: RABBITMQ_DEFAULT_PASS
            value: guest
        ports:
          - name: rabbitmq-port
            targetPort: 5672
          - name: rabbitmq-management-port
            targetPort: 15672
